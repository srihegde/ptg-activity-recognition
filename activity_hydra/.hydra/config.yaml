original_work_dir: ${hydra:runtime.cwd}
data_dir: ${original_work_dir}/data/h2o
print_config: true
ignore_warnings: true
train: true
test: true
seed: 25
name: default
train_mode: video
datamodule:
  _target_: src.datamodules.h2o_datamodule.H2ODataModule
  pose_files:
    train_list: ${data_dir}/label_split/pose_train.txt
    val_list: ${data_dir}/label_split/pose_train.txt
    test_list: ${data_dir}/label_split/pose_train.txt
  action_files:
    train_list: ${data_dir}/label_split/action_train_bk.txt
    val_list: ${data_dir}/label_split/action_val_bk.txt
    test_list: ${data_dir}/label_split/action_test.txt
  data_dir: ${data_dir}
  data_type: ${train_mode}
  batch_size: 8
  num_workers: 0
  pin_memory: false
  frames_per_segment: 6
model:
  _target_: src.models.unified_ho_module.UnifiedHOModule
  lr: 0.005
  weight_decay: 0
  data_type: ${train_mode}
  fcn:
    _target_: src.models.components.unified_fcn.UnifiedFCNModule
    net: resnext
    num_cpts: 21
    obj_classes: 9
    verb_classes: 12
  temporal:
    _target_: src.models.components.temporal.TemporalModule
    act_classes: 37
    n_hidden: 128
    n_layers: 3
    drop_prob: 0.5
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: val/acc
    mode: max
    save_top_k: 1
    save_last: true
    verbose: false
    dirpath: checkpoints/
    filename: epoch_{epoch:03d}
    auto_insert_metric_name: false
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: val/acc
    mode: max
    patience: 100
    min_delta: 0
  model_summary:
    _target_: pytorch_lightning.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: pytorch_lightning.callbacks.RichProgressBar
logger:
  tensorboard:
    _target_: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
    save_dir: tensorboard/
    name: null
    version: ${name}
    log_graph: false
    default_hp_metric: true
    prefix: ''
trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 2
  min_epochs: 1
  max_epochs: 25
  resume_from_checkpoint: null
  strategy: ddp
